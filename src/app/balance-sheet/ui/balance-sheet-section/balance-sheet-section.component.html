<h4 class="heading">{{heading()}}</h4>
@for(category of dataAfterCategory() | keyvalue; track $index){
    @if(sectionCategories().includes(category.key)) {
        <section>
            <span class="category-heading">{{category.key | separateCamelCase}}</span>
            <app-balance-sheet-subcategory [items]="category.value"/>
        </section>
    }
}
